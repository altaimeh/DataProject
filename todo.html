<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400;1,600&family=Muli:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>Welcome to Lighting Task Manager! </h1>
    </header>
    <div class="container">
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <span>Close</span>
        </div>

        <section class="sidebar">
            <ul class="menu">
            <li class="menu-item">
                <a href="index.html" class="menu-link" data-content="Home">Home</a>
            </li>
            <li class="menu-item">
                <a href="index.html" class="menu-link" data-content="About Us">About Us</a>
            </li>
            <li class="menu-item">
                <a href="todo.html" class="menu-link" data-content="To do List">To do List</a>
            </li>
            <!--<li class="menu-item">
                <a href="#" class="menu-link" data-content="Pricing">Pricing</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" data-content="Contact">Contact</a>
            </li>-->
            </ul>
            
        </section>
    </div>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    

    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <!--<li></li>-->
                <!--<button>delete</button>
                <button>checked</button>-->
            </div>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
