<!DOCTYPE html>
<!-- script.js is added here -->
<html> 
  <head> 
    <script src="script.js"></script> 
    <link type="text/css" rel="tablestylesheet" href="table.css">
    <link type="text/css" rel="tablestylesheet" href="todo.css">
    <script> 
    $(function(){
      $("#includedContent").load("index.html"); 
    });
    </script> 
  </head> 
  <body> 
     <div id="includedContent"></div>
  </body> 
</html>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <!-- For Product Code -->
                    <div>
                        <label for="productCode">Product Code</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <!-- For Product Name -->
                    <div>
                        <label for="productName">Product Name</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <!-- For Qty -->
                    <div>
                        <label for="qty">Qty</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <!-- For Price -->
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>
                    <!-- Helps design form -->
                    <div class="form-action--button"></div>
                    <!-- For Submit and Reset -->
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <!-- Header Name -->
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                    </table>
                </td>
            </td>
        </tr>
    </table>
</body>
